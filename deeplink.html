<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask 交易</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2d4a5f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .metamask-logo {
            width: 40px;
            height: 40px;
        }
        
        .subtitle {
            color: #7fdbda;
            font-size: 16px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #7fdbda;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            color: #7fdbda;
        }
        
        .address {
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7fdbda;
            font-size: 14px;
        }
        
        .status-message {
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .status-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            display: block;
        }
        
        .status-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            display: block;
        }
        
        .status-info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            display: block;
        }
        
        .status-warning {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.5);
            display: block;
        }
        
        .transaction-hash-section {
            margin-top: 20px;
            display: none;
        }
        
        .hash-display {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-family: monospace;
            margin-top: 10px;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .explorer-link {
            display: inline-block;
            margin-top: 10px;
            color: #7fdbda;
            text-decoration: none;
            font-size: 14px;
        }
        
        .explorer-link:hover {
            text-decoration: underline;
        }
        
        .wallet-info {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            align-items: center;
            gap: 10px;
        }
        
        .wallet-address {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            flex: 1;
        }
        
        .wallet-balance {
            font-weight: bold;
            color: #7fdbda;
        }
        
        .url-params-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg class="metamask-logo" viewBox="0 0 212 189" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M61.7188 175.571L3.9375 140.571L39.375 139.196L61.7188 175.571Z" fill="#E17726"/>
                    <path d="M150.281 175.571L208.063 140.571L172.625 139.196L150.281 175.571Z" fill="#E27625"/>
                    <path d="M138.375 68.696L150.281 10.446L106.031 1.446L73.625 68.821L106.031 86.321L138.375 68.696Z" fill="#E27625"/>
                    <path d="M73.625 68.821L3.9375 68.696L61.7188 107.196L73.625 120.571L106.031 86.321L73.625 68.821Z" fill="#F5841F"/>
                    <path d="M150.281 10.446L138.375 68.696L208.063 68.696L150.281 10.446Z" fill="#F5841F"/>
                    <path d="M61.7188 107.196L3.9375 68.696L39.375 95.446L61.7188 107.196Z" fill="#E27625"/>
                    <path d="M172.625 95.446L208.063 68.696L150.281 107.196L172.625 95.446Z" fill="#E27625"/>
                    <path d="M73.625 120.571L61.7188 175.571L106.031 139.196L73.625 120.571Z" fill="#D5BFB2"/>
                    <path d="M150.281 107.196L138.375 120.571L106.031 139.196L150.281 175.571L150.281 107.196Z" fill="#D5BFB2"/>
                    <path d="M106.031 86.321L73.625 68.821L106.031 86.321Z" fill="#233447"/>
                    <path d="M150.281 10.446L138.375 68.696L150.281 10.446Z" fill="#CC6228"/>
                    <path d="M61.7188 107.196L73.625 120.571L61.7188 107.196Z" fill="#E27625"/>
                    <path d="M150.281 107.196L138.375 120.571L150.281 107.196Z" fill="#E27625"/>
                    <path d="M73.625 120.571L61.7188 175.571L73.625 120.571Z" fill="#F5841F"/>
                    <path d="M138.375 120.571L150.281 175.571L138.375 120.571Z" fill="#F5841F"/>
                </svg>
                MetaMask 交易
            </h1>
            <p class="subtitle">从URL参数获取交易信息并发送</p>
        </header>
        
        <div class="wallet-info" id="walletInfo">
            <div>
                <div>已连接钱包</div>
                <div class="wallet-address" id="walletAddress">0x...</div>
            </div>
            <div class="wallet-balance" id="walletBalance">0 ETH</div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                交易详情
            </div>
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">发送至:</span>
                    <span class="address" id="toAddressDisplay">0x...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">金额:</span>
                    <span id="amountDisplay">0 ETH</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">网络:</span>
                    <span id="networkDisplay">未知网络</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">网络费用:</span>
                    <span>~0.0012 ETH</span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="connectWalletBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.4 15C19.2663 15.4567 19.1304 15.9035 19 16.3333C18.341 18.6667 17.5 20 16 20H8C6.5 20 5.659 18.6667 5 16.3333C4.86956 15.9035 4.73371 15.4567 4.6 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 12H5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 12H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 3V5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                连接 MetaMask 钱包
            </button>
            <button id="sendTransactionBtn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                发送交易
            </button>
        </div>

        <div class="transaction-hash-section" id="transactionHashSection">
            <div class="card-title">
                <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12L11 14L22 3M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                交易哈希
            </div>
            <p>交易已发送！交易哈希如下：</p>
            <div class="hash-display" id="transactionHashDisplay"></div>
            <a href="#" target="_blank" id="explorerLink" class="explorer-link">在区块浏览器中查看交易</a>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="url-params-info" id="urlParamsInfo">
            <div class="card-title">
                <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                URL参数信息
            </div>
            <p>从URL参数获取的交易信息：</p>
            <div class="detail-row">
                <span class="detail-label">链ID:</span>
                <span id="chainIdDisplay">未设置</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">金额:</span>
                <span id="amountParamDisplay">未设置</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">发送地址:</span>
                <span class="address" id="toAddressParamDisplay">未设置</span>
            </div>
        </div>

        <div class="footer">
            <p>使用 MetaMask API 发送交易</p>
            <p style="margin-top: 10px; font-size: 12px;">此页面从URL参数获取链ID、金额和发送地址</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const sendTransactionBtn = document.getElementById('sendTransactionBtn');
            const transactionHashSection = document.getElementById('transactionHashSection');
            const transactionHashDisplay = document.getElementById('transactionHashDisplay');
            const explorerLink = document.getElementById('explorerLink');
            const statusMessage = document.getElementById('statusMessage');
            const walletInfo = document.getElementById('walletInfo');
            const walletAddress = document.getElementById('walletAddress');
            const walletBalance = document.getElementById('walletBalance');
            const toAddressDisplay = document.getElementById('toAddressDisplay');
            const amountDisplay = document.getElementById('amountDisplay');
            const networkDisplay = document.getElementById('networkDisplay');
            const chainIdDisplay = document.getElementById('chainIdDisplay');
            const amountParamDisplay = document.getElementById('amountParamDisplay');
            const toAddressParamDisplay = document.getElementById('toAddressParamDisplay');
            const urlParamsInfo = document.getElementById('urlParamsInfo');
            
            let currentAccount = null;
            let currentChainId = null;
            
            // 从URL获取参数
            function getUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const chainId = urlParams.get('chainId');
                const amount = urlParams.get('amount');
                const toAddress = urlParams.get('toAddress');
                
                return {
                    chainId: chainId || '1', // 默认为以太坊主网
                    amount: amount || '0.01', // 默认0.01 ETH
                    toAddress: toAddress || '0x9659c0a3A9aACCA57680093F151BE548675222E1' // 默认地址
                };
            }
            
            // 初始化页面显示URL参数
            function initPageFromUrlParams() {
                const params = getUrlParams();
                
                // 显示URL参数信息
                chainIdDisplay.textContent = params.chainId;
                amountParamDisplay.textContent = params.amount + ' ETH';
                toAddressParamDisplay.textContent = params.toAddress;
                
                // 显示交易详情
                toAddressDisplay.textContent = params.toAddress;
                amountDisplay.textContent = params.amount + ' ETH';
                
                // 根据链ID显示网络名称
                const networkName = getNetworkName(params.chainId);
                networkDisplay.textContent = networkName;
            }
            
            // 根据链ID获取网络名称
            function getNetworkName(chainId) {
                const networks = {
                    '1': '以太坊主网',
                    '5': 'Goerli 测试网',
                    '11155111': 'Sepolia 测试网',
                    '80001': 'Mumbai 测试网'
                };
                
                return networks[chainId] || `未知网络 (链ID: ${chainId})`;
            }
            
            // 检查是否已安装 MetaMask
            function checkMetaMask() {
                if (typeof window.ethereum === 'undefined') {
                    statusMessage.textContent = '未检测到 MetaMask。请安装 MetaMask 或使用 MetaMask 移动应用的内置浏览器访问此页面。';
                    statusMessage.className = 'status-message status-error';
                    return false;
                }
                return true;
            }
            
            // 连接钱包
            connectWalletBtn.addEventListener('click', async function() {
                if (!checkMetaMask()) return;
                
                try {
                    // 请求账户访问
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    if (accounts.length === 0) {
                        statusMessage.textContent = '未找到任何账户。请确保 MetaMask 已解锁。';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    currentAccount = accounts[0];
                    updateWalletInfo();
                    
                    // 获取当前网络
                    currentChainId = await window.ethereum.request({ 
                        method: 'eth_chainId' 
                    });
                    
                    // 启用发送交易按钮
                    sendTransactionBtn.disabled = false;
                    
                    statusMessage.textContent = '钱包连接成功！';
                    statusMessage.className = 'status-message status-success';
                    
                    // 监听账户变化
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length === 0) {
                            // 用户断开连接
                            currentAccount = null;
                            walletInfo.style.display = 'none';
                            sendTransactionBtn.disabled = true;
                            statusMessage.textContent = '钱包已断开连接';
                            statusMessage.className = 'status-message status-warning';
                        } else {
                            // 切换账户
                            currentAccount = accounts[0];
                            updateWalletInfo();
                        }
                    });
                    
                    // 监听网络变化
                    window.ethereum.on('chainChanged', (chainId) => {
                        currentChainId = chainId;
                        // 更新网络显示
                        const networkName = getNetworkName(parseInt(chainId).toString());
                        networkDisplay.textContent = networkName;
                    });
                    
                } catch (error) {
                    console.error('连接钱包失败:', error);
                    statusMessage.textContent = '连接钱包失败: ' + error.message;
                    statusMessage.className = 'status-message status-error';
                }
            });
            
            // 发送交易
            sendTransactionBtn.addEventListener('click', async function() {
                if (!currentAccount) {
                    statusMessage.textContent = '请先连接钱包';
                    statusMessage.className = 'status-message status-error';
                    return;
                }
                
                try {
                    const params = getUrlParams();
                    const toAddress = params.toAddress;
                    const amountInEth = parseFloat(params.amount);
                    
                    // 验证地址格式
                    if (!/^0x[a-fA-F0-9]{40}$/.test(toAddress)) {
                        statusMessage.textContent = '收款地址格式不正确';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    // 验证金额
                    if (isNaN(amountInEth) || amountInEth <= 0) {
                        statusMessage.textContent = '金额格式不正确';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    // 将ETH转换为wei (十六进制)
                    const valueInWei = BigInt(Math.floor(amountInEth * 1e18));
                    const valueHex = '0x' + valueInWei.toString(16);
                    
                    // 发送交易
                    const txHash = await window.ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [{
                            from: currentAccount,
                            to: toAddress,
                            value: valueHex,
                            gas: '0x5208', // 21000 gas
                        }]
                    });
                    
                    // 显示交易哈希
                    transactionHashDisplay.textContent = txHash;
                    transactionHashSection.style.display = 'block';
                    
                    // 生成区块浏览器链接
                    updateExplorerLink(txHash, currentChainId);
                    
                    statusMessage.textContent = '交易已发送！等待确认...';
                    statusMessage.className = 'status-message status-info';
                    
                    // 监听交易确认
                    listenForTransactionConfirmation(txHash);
                    
                } catch (error) {
                    console.error('发送交易失败:', error);
                    statusMessage.textContent = '发送交易失败: ' + error.message;
                    statusMessage.className = 'status-message status-error';
                }
            });
            
            // 更新钱包信息
            function updateWalletInfo() {
                if (currentAccount) {
                    walletAddress.textContent = currentAccount;
                    walletInfo.style.display = 'flex';
                    
                    // 获取余额
                    getBalance(currentAccount);
                }
            }
            
            // 获取余额
            async function getBalance(account) {
                try {
                    const balance = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [account, 'latest']
                    });
                    
                    // 将余额从wei转换为ETH
                    const balanceInEth = parseInt(balance, 16) / 1e18;
                    walletBalance.textContent = balanceInEth.toFixed(4) + ' ETH';
                } catch (error) {
                    console.error('获取余额失败:', error);
                }
            }
            
            // 更新区块浏览器链接
            function updateExplorerLink(txHash, chainId) {
                let explorerUrl;
                switch(chainId) {
                    case '0x1': // 以太坊主网
                        explorerUrl = `https://etherscan.io/tx/${txHash}`;
                        break;
                    case '0x5': // Goerli
                        explorerUrl = `https://goerli.etherscan.io/tx/${txHash}`;
                        break;
                    case '0xaa36a7': // Sepolia
                        explorerUrl = `https://sepolia.etherscan.io/tx/${txHash}`;
                        break;
                    case '0x13881': // Mumbai
                        explorerUrl = `https://mumbai.polygonscan.com/tx/${txHash}`;
                        break;
                    default:
                        explorerUrl = `https://etherscan.io/tx/${txHash}`;
                }
                
                explorerLink.href = explorerUrl;
            }
            
            // 监听交易确认
            function listenForTransactionConfirmation(txHash) {
                // 在实际应用中，这里应该使用 WebSocket 或轮询来检查交易状态
                // 这里我们简单模拟确认过程
                
                setTimeout(() => {
                    statusMessage.textContent = '交易已确认！点击上方链接在区块浏览器中查看详情。';
                    statusMessage.className = 'status-message status-success';
                }, 5000);
            }
            
            // 初始化页面
            initPageFromUrlParams();
            
            // 检查MetaMask是否可用
            if (checkMetaMask()) {
                statusMessage.textContent = '检测到 MetaMask。请点击"连接 MetaMask 钱包"按钮开始使用。';
                statusMessage.className = 'status-message status-info';
            }
        });
    </script>
</body>
