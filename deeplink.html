<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask 交易拉起</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .metamask-logo {
            width: 40px;
            height: 40px;
        }
        
        .subtitle {
            color: #a0c4ff;
            font-size: 16px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #a0c4ff;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            color: #a0c4ff;
        }
        
        .address {
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            display: block;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            display: block;
        }
        
        .status.pending {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.5);
            display: block;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #a0c4ff;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg class="metamask-logo" viewBox="0 0 212 189" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M61.7188 175.571L3.9375 140.571L39.375 139.196L61.7188 175.571Z" fill="#E17726"/>
                    <path d="M150.281 175.571L208.063 140.571L172.625 139.196L150.281 175.571Z" fill="#E27625"/>
                    <path d="M138.375 68.696L150.281 10.446L106.031 1.446L73.625 68.821L106.031 86.321L138.375 68.696Z" fill="#E27625"/>
                    <path d="M73.625 68.821L3.9375 68.696L61.7188 107.196L73.625 120.571L106.031 86.321L73.625 68.821Z" fill="#F5841F"/>
                    <path d="M150.281 10.446L138.375 68.696L208.063 68.696L150.281 10.446Z" fill="#F5841F"/>
                    <path d="M61.7188 107.196L3.9375 68.696L39.375 95.446L61.7188 107.196Z" fill="#E27625"/>
                    <path d="M172.625 95.446L208.063 68.696L150.281 107.196L172.625 95.446Z" fill="#E27625"/>
                    <path d="M73.625 120.571L61.7188 175.571L106.031 139.196L73.625 120.571Z" fill="#D5BFB2"/>
                    <path d="M150.281 107.196L138.375 120.571L106.031 139.196L150.281 175.571L150.281 107.196Z" fill="#D5BFB2"/>
                    <path d="M106.031 86.321L73.625 68.821L106.031 86.321Z" fill="#233447"/>
                    <path d="M150.281 10.446L138.375 68.696L150.281 10.446Z" fill="#CC6228"/>
                    <path d="M61.7188 107.196L73.625 120.571L61.7188 107.196Z" fill="#E27625"/>
                    <path d="M150.281 107.196L138.375 120.571L150.281 107.196Z" fill="#E27625"/>
                    <path d="M73.625 120.571L61.7188 175.571L73.625 120.571Z" fill="#F5841F"/>
                    <path d="M138.375 120.571L150.281 175.571L138.375 120.571Z" fill="#F5841F"/>
                </svg>
                MetaMask 交易
            </h1>
            <p class="subtitle">连接钱包并发送交易</p>
        </header>
        
        <div class="card">
            <div class="card-title">
                <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke="#a0c4ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="#a0c4ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                交易详情
            </div>
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">发送至:</span>
                    <span class="address">0x742E...4b79</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">金额:</span>
                    <span>0.05 ETH</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">网络费用:</span>
                    <span>0.0021 ETH</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">总计:</span>
                    <span>0.0521 ETH</span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="connectWalletBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 12V8H4V12M20 12L18 14M20 12L18 10M4 12L6 14M4 12L6 10M6 20H18C19.1046 20 20 19.1046 20 18V6C20 4.89543 19.1046 4 18 4H6C4.89543 4 4 4.89543 4 6V18C4 19.1046 4.89543 20 6 20Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                连接 MetaMask 钱包
            </button>
            <button id="sendTransactionBtn" class="secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                拉起交易
            </button>
        </div>
        
        <div id="statusMessage" class="status">
            交易状态将显示在这里
        </div>
    </div>
    
    <div class="footer">
        <p>确保您已安装 MetaMask 移动应用</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const sendTransactionBtn = document.getElementById('sendTransactionBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // 模拟连接钱包功能
            connectWalletBtn.addEventListener('click', function() {
                statusMessage.textContent = '正在连接到 MetaMask...';
                statusMessage.className = 'status pending';
                
                setTimeout(() => {
                    statusMessage.textContent = '钱包连接成功！';
                    statusMessage.className = 'status success';
                    
                    // 启用交易按钮
                    sendTransactionBtn.disabled = false;
                    sendTransactionBtn.style.opacity = '1';
                }, 1500);
            });
            
            // 模拟拉起交易功能
            sendTransactionBtn.addEventListener('click', function() {
                statusMessage.textContent = '正在拉起交易...';
                statusMessage.className = 'status pending';
                
                setTimeout(() => {
                    // 模拟交易成功
                    const isSuccess = Math.random() > 0.2; // 80% 成功率
                    
                    if (isSuccess) {
                        statusMessage.textContent = '交易已成功发送！';
                        statusMessage.className = 'status success';
                    } else {
                        statusMessage.textContent = '交易失败，请重试';
                        statusMessage.className = 'status error';
                    }
                }, 2000);
            });
            
            // 初始禁用交易按钮
            sendTransactionBtn.disabled = true;
            sendTransactionBtn.style.opacity = '0.5';
        });
    </script>
</body>
</html>
