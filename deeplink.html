<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask USDT Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            padding-top: 40px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fff;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        .payment-title {
            font-size: 20px;
            font-weight: 600;
        }

        .amount-display {
            text-align: center;
            margin-bottom: 25px;
        }

        .amount-value {
            font-size: 36px;
            font-weight: 700;
            color: #000;
        }

        .amount-unit {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .card {
            background: #F6F8FA;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .address {
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
            color: #000;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: fixed;
            width: calc(100% - 58px);
            left: 29px;
            bottom: 70px;
        }

        button {
            color: white;
            border: none;
            height: 42px;
            background: #007BFF;
            border-radius: 21px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
            line-height: 42px;
        }

        button:hover:not(:disabled) {
            background: #0066D9;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transaction-hash-section {
            margin-top: 20px;
            display: none;
        }

        .hash-display {
            width: 100%;
            background: #f7f7f7;
            border-radius: 8px;
            padding: 12px 15px;
            color: #000;
            font-family: monospace;
            margin-top: 10px;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 13px;
        }

        .explorer-link {
            display: inline-block;
            margin-top: 10px;
            color: #007AFF;
            text-decoration: none;
            font-size: 14px;
        }

        .explorer-link:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ECC71;
            display: block;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #E74C3C;
            display: block;
        }

        .status-info {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498DB;
            display: block;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        .param-info {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="header-top">
            <div class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="payment-title">Payment</div>
            <div></div>
        </div> -->

        <div class="amount-display">
            <span class="amount-value" id="amountValue">0</span>
            <span class="amount-unit">USDT</span>
            <!-- <div class="param-info">From URL parameter: <span id="amountParamDisplay"></span></div> -->
        </div>

        <div class="card">
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">From</span>
                    <span class="address" id="fromAddress">Not connected</span>
                </div>
                <div class="detail-row" style="border-bottom:none;">
                    <span class="detail-label">To</span>
                    <span class="address" id="toAddress">0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">Network</span>
                    <span id="network">Loading...</span>
                </div>
                <!-- <div class="detail-row">
                    <span class="detail-label">Chain ID</span>
                    <span id="chainIdDisplay">Loading...</span>
                    <div class="param-info" id="chainIdParamInfo"></div>
                </div> -->
                <div class="detail-row" style="border-bottom:none;">
                    <span class="detail-label">Payment Method</span>
                    <span>MetaMask</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="transaction-details">
                <div class="detail-row" style="border-bottom:none;">
                    <span class="detail-label">Gas Estimate</span>
                    <span id="gas">Calculating...</span>
                </div>
                <!-- <div class="detail-row">
                    <span class="detail-label">USDT Contract</span>
                    <span class="address" id="usdtContract">Loading...</span>
                </div> -->
            </div>
        </div>

        <div class="buttons">
            <button id="connectWalletBtn">Connect to MetaMask Wallet</button>
            <button id="sendTransactionBtn" disabled>Send USDT Payment</button>
        </div>

        <div class="transaction-hash-section" id="transactionHashSection">
            <p id="statusMessage" class="status-message"></p>
            <p>USDT transaction sent! Transaction hash:</p>
            <div class="hash-display" id="transactionHash"></div>
            <a href="#" target="_blank" id="explorerLink" class="explorer-link">View on block explorer</a>
        </div>

        <!-- <div class="footer">
            <p>Pay with USDT via MetaMask</p>
            <p style="margin-top: 5px; font-size: 12px;">Parameters: ?amount=100&chainId=1&toAddress=0x...</p>
        </div> -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const sendTransactionBtn = document.getElementById('sendTransactionBtn');
            const transactionHashSection = document.getElementById('transactionHashSection');
            const transactionHash = document.getElementById('transactionHash');
            const explorerLink = document.getElementById('explorerLink');
            const statusMessage = document.getElementById('statusMessage');
            const fromAddress = document.getElementById('fromAddress');
            const toAddress = document.getElementById('toAddress');
            const network = document.getElementById('network');
            const chainIdDisplay = document.getElementById('chainIdDisplay');
            const gas = document.getElementById('gas');
            const usdtContract = document.getElementById('usdtContract');
            const amountValue = document.getElementById('amountValue');
            const amountParamDisplay = document.getElementById('amountParamDisplay');
            const chainIdParamInfo = document.getElementById('chainIdParamInfo');
            
            // State
            let currentAccount = null;
            let currentChainId = null;
            let urlParams = {};
            
            // USDT合约地址映射（不同网络）
            const USDT_CONTRACT_ADDRESSES = {
                '1': '0xdAC17F958D2ee523a2206206994597C13D831ec7', // 以太坊主网
                '5': '0x509Ee0d083DdF8AC028f2a56731412edD63223B9', // Goerli测试网
                '11155111': '0xaA8E23Fb1079EA71e0a56F48a2aA51851D8433D0', // Sepolia测试网
                '80001': '0x3813e82e6f7098b9583FC0F33a962D02018B6803' // Mumbai测试网
            };
            
            // 网络名称映射
            const NETWORK_NAMES = {
                '1': 'Ethereum Mainnet',
                '5': 'Goerli Testnet',
                '11155111': 'Sepolia Testnet',
                '80001': 'Polygon Mumbai'
            };
            
            // 区块浏览器URL
            const EXPLORER_URLS = {
                '1': 'https://etherscan.io',
                '5': 'https://goerli.etherscan.io',
                '11155111': 'https://sepolia.etherscan.io',
                '80001': 'https://mumbai.polygonscan.com'
            };
            
            // USDT ABI (简化版)
            const USDT_ABI = [
                {
                    "constant": false,
                    "inputs": [
                        {"name": "_to", "type": "address"},
                        {"name": "_value", "type": "uint256"}
                    ],
                    "name": "transfer",
                    "outputs": [{"name": "", "type": "bool"}],
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [{"name": "_owner", "type": "address"}],
                    "name": "balanceOf",
                    "outputs": [{"name": "balance", "type": "uint256"}],
                    "type": "function"
                }
            ];
            
            // 从URL获取参数
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    amount: params.get('amount') || '100', // 默认100 USDT
                    chainId: params.get('chainId') || '1', // 默认以太坊主网
                    toAddress: params.get('toAddress') || '0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D' // 默认地址
                };
            }
            
            // 初始化页面
            function initPage() {
                // 获取URL参数
                urlParams = getUrlParams();
                
                // 更新页面显示
                amountValue.textContent = parseFloat(urlParams.amount).toFixed(2);
                amountParamDisplay.textContent = `${urlParams.amount} USDT`;
                
                toAddress.textContent = urlParams.toAddress;
                
                // 更新链信息
                chainIdDisplay.textContent = urlParams.chainId;
                chainIdParamInfo.textContent = `From URL parameter`;
                
                // 更新网络名称
                network.textContent = NETWORK_NAMES[urlParams.chainId] || `Unknown Network (${urlParams.chainId})`;
                // 更新USDT合约地址
                usdtContract.textContent = USDT_CONTRACT_ADDRESSES[urlParams.chainId] || 'Not available';
                
                // 估算Gas
                estimateGas();
                
                // 检查MetaMask
                if (checkMetaMask()) {
                    statusMessage.textContent = 'MetaMask detected. Click "Connect to MetaMask Wallet" to proceed.';
                    statusMessage.className = 'status-message status-info';
                }
            }
            
            // 估算Gas费用
            // 估算Gas费用（真实计算逻辑）
            function estimateGas() {
                if (!checkMetaMask() || !urlParams.chainId) {
                    gas.textContent = '无法估算 - 请连接钱包';
                    return;
                }
            
                try {
                    // 1. 初始化Web3实例
                    const web3 = new Web3(window.ethereum);
                    
                    // 2. 获取当前网络的Gas价格（单位：wei）
                    // 注意：EIP-1559后有maxFeePerGas和maxPriorityFeePerGas，这里简化为legacy模式的gasPrice
                    const gasPriceWei = await web3.eth.getGasPrice();
                    const gasPriceEth = web3.utils.fromWei(gasPriceWei, 'ether'); // 转换为ETH
                    
                    // 3. 获取USDT合约地址（根据链ID）
                    const usdtContractAddress = USDT_CONTRACT_ADDRESSES[urlParams.chainId];
                    if (!usdtContractAddress) {
                        gas.textContent = '不支持的网络';
                        return;
                    }
                    
                    // 4. 创建USDT合约实例
                    const usdtContract = new web3.eth.Contract(USDT_ABI, usdtContractAddress);
                    
                    // 5. 估算转账所需的Gas限制（针对USDT转账的具体操作）
                    // 注意：需要传入转账的from、to、value参数（即使未连接钱包，也可估算基础值）
                    const amountInUSDT = parseFloat(urlParams.amount);
                    const amountInWei = BigInt(Math.floor(amountInUSDT * 1e6)); // USDT是6位小数
                    
                    // 估算Gas限制（如果已连接钱包，用当前账户；否则用0地址占位估算）
                    const fromAddress = currentAccount || '0x0000000000000000000000000000000000000000';
                    const gasLimit = await usdtContract.methods
                        .transfer(urlParams.toAddress, amountInWei)
                        .estimateGas({ from: fromAddress });
                    
                    // 6. 计算总Gas费用（ETH）
                    const totalGasEth = (gasPriceEth * gasLimit).toFixed(6);
                    
                    // 7. 显示结果（包含单位转换说明）
                    gas.textContent = `~${totalGasEth} ETH (Gas Limit: ${gasLimit}, Gas Price: ${web3.utils.fromWei(gasPriceWei, 'gwei')} Gwei)`;
                    
                } catch (error) {
                    console.error('Gas估算失败:', error);
                    // 常见错误处理：如果估算失败，使用默认值
                    gas.textContent = '~0.002 ETH (默认值)';
                }
            }
            
            // 检查是否已安装 MetaMask
            function checkMetaMask() {
                if (typeof window.ethereum === 'undefined') {
                    statusMessage.textContent = 'MetaMask not detected. Please install MetaMask or use its mobile browser.';
                    statusMessage.className = 'status-message status-error';
                    return false;
                }
                return true;
            }
            
            // 连接钱包
            connectWalletBtn.addEventListener('click', async function() {
                if (!checkMetaMask()) return;
                
                try {
                    // 请求账户访问
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    if (accounts.length === 0) {
                        statusMessage.textContent = 'No accounts found. Please unlock MetaMask.';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    currentAccount = accounts[0];
                    fromAddress.textContent = currentAccount;
                    
                    // 获取当前网络
                    currentChainId = await window.ethereum.request({ 
                        method: 'eth_chainId' 
                    });
                    currentChainId = parseInt(currentChainId).toString();
                    
                    // 检查网络是否匹配
                    if (currentChainId !== urlParams.chainId) {
                        statusMessage.textContent = `Please switch to network with Chain ID ${urlParams.chainId}`;
                        statusMessage.className = 'status-message status-warning';
                        offerToSwitchNetwork();
                        return;
                    }
                    
                    // 启用发送交易按钮
                    sendTransactionBtn.disabled = false;
                    
                    statusMessage.textContent = 'Wallet connected successfully!';
                    statusMessage.className = 'status-message status-success';
                    
                    // 监听账户变化
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length === 0) {
                            currentAccount = null;
                            fromAddress.textContent = 'Not connected';
                            sendTransactionBtn.disabled = true;
                            statusMessage.textContent = 'Wallet disconnected';
                            statusMessage.className = 'status-message status-warning';
                        } else {
                            currentAccount = accounts[0];
                            fromAddress.textContent = currentAccount;
                        }
                    });
                    
                    // 监听网络变化
                    window.ethereum.on('chainChanged', (chainId) => {
                        currentChainId = parseInt(chainId).toString();
                        checkNetworkCompatibility();
                    });
                    
                } catch (error) {
                    console.error('Wallet connection failed:', error);
                    statusMessage.textContent = 'Wallet connection failed: ' + error.message;
                    statusMessage.className = 'status-message status-error';
                }
            });
            
            // 检查网络兼容性
            function checkNetworkCompatibility() {
                if (currentChainId !== urlParams.chainId) {
                    statusMessage.textContent = `Please switch to network with Chain ID ${urlParams.chainId}`;
                    statusMessage.className = 'status-message status-warning';
                    sendTransactionBtn.disabled = true;
                    offerToSwitchNetwork();
                } else {
                    statusMessage.textContent = 'Network matches required chain ID';
                    statusMessage.className = 'status-message status-success';
                    sendTransactionBtn.disabled = false;
                }
                
                // 更新显示的网络信息
                network.textContent = NETWORK_NAMES[currentChainId] || `Unknown Network (${currentChainId})`;
                usdtContract.textContent = USDT_CONTRACT_ADDRESSES[currentChainId] || 'Not available';
            }
            
            // 提供切换网络
            function offerToSwitchNetwork() {
                if (confirm(`Would you like to switch to network with Chain ID ${urlParams.chainId}?`)) {
                    switchNetwork(urlParams.chainId);
                }
            }
            
            // 切换网络
            async function switchNetwork(chainId) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: `0x${parseInt(chainId).toString(16)}` }],
                    });
                } catch (error) {
                    console.error('Failed to switch network:', error);
                    statusMessage.textContent = 'Failed to switch network: ' + error.message;
                    statusMessage.className = 'status-message status-error';
                }
            }
            
            // 发送USDT交易
            sendTransactionBtn.addEventListener('click', async function() {
                if (!currentAccount) {
                    statusMessage.textContent = 'Please connect your wallet first';
                    statusMessage.className = 'status-message status-error';
                    return;
                }
                
                try {
                    const amountInUSDT = parseFloat(urlParams.amount);
                    const toAddressValue = urlParams.toAddress;
                    
                    // 验证地址格式
                    if (!/^0x[a-fA-F0-9]{40}$/.test(toAddressValue)) {
                        statusMessage.textContent = 'Invalid recipient address format';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    // 验证金额
                    if (isNaN(amountInUSDT) || amountInUSDT <= 0) {
                        statusMessage.textContent = 'Invalid USDT amount';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    // 检查当前网络是否支持USDT
                    const usdtContractAddress = USDT_CONTRACT_ADDRESSES[currentChainId];
                    if (!usdtContractAddress) {
                        statusMessage.textContent = 'USDT is not supported on this network';
                        statusMessage.className = 'status-message status-error';
                        return;
                    }
                    
                    // 将USDT转换为最小单位 (6位小数)
                    const amountInWei = BigInt(Math.floor(amountInUSDT * 1e6));
                    
                    // 创建合约实例
                    const contract = new window.ethereum.eth.Contract(USDT_ABI, usdtContractAddress);
                    
                    // 编码转账数据
                    const transferData = contract.methods.transfer(toAddressValue, amountInWei).encodeABI();
                    
                    // 发送交易
                    statusMessage.textContent = 'Initiating transaction...';
                    statusMessage.className = 'status-message status-info';
                    
                    const txHash = await window.ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [{
                            from: currentAccount,
                            to: usdtContractAddress,
                            value: '0x0', // 不发送ETH
                            data: transferData,
                            gas: '0x7a120', // 500000 gas
                        }]
                    });
                    
                    // 显示交易哈希
                    transactionHash.textContent = txHash;
                    transactionHashSection.style.display = 'block';
                    
                    // 生成区块浏览器链接
                    updateExplorerLink(txHash);
                    
                    statusMessage.textContent = 'USDT transaction sent! Waiting for confirmation...';
                    statusMessage.className = 'status-message status-info';
                    
                    // 监听交易确认
                    listenForTransactionConfirmation(txHash);
                    
                } catch (error) {
                    console.error('Failed to send USDT transaction:', error);
                    statusMessage.textContent = 'Transaction failed: ' + error.message;
                    statusMessage.className = 'status-message status-error';
                }
            });
            
            // 更新区块浏览器链接
            function updateExplorerLink(txHash) {
                const baseUrl = EXPLORER_URLS[currentChainId] || 'https://etherscan.io';
                explorerLink.href = `${baseUrl}/tx/${txHash}`;
            }
            
            // 监听交易确认
            function listenForTransactionConfirmation(txHash) {
                // 实际应用中应该使用轮询或WebSocket监听交易状态
                // 这里简单模拟
                const checkInterval = setInterval(async () => {
                    try {
                        const txReceipt = await window.ethereum.request({
                            method: 'eth_getTransactionReceipt',
                            params: [txHash]
                        });
                        
                        if (txReceipt) {
                            clearInterval(checkInterval);
                            if (txReceipt.status === '0x1') {
                                statusMessage.textContent = 'USDT transaction confirmed! Click to view on explorer.';
                                statusMessage.className = 'status-message status-success';
                            } else {
                                statusMessage.textContent = 'Transaction failed. Please try again.';
                                statusMessage.className = 'status-message status-error';
                            }
                        }
                    } catch (error) {
                        console.error('Error checking transaction status:', error);
                        clearInterval(checkInterval);
                    }
                }, 3000);
                
                // 5分钟后停止检查
                setTimeout(() => {
                    clearInterval(checkInterval);
                }, 5 * 60 * 1000);
            }
            
            // 初始化页面
            initPage();
        });
    </script>
</body>
</html>
