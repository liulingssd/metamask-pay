<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask 测试网交易</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2d4a5f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .metamask-logo {
            width: 40px;
            height: 40px;
        }
        
        .subtitle {
            color: #7fdbda;
            font-size: 16px;
        }
        
        .testnet-badge {
            display: inline-block;
            background: #ff9f43;
            color: #2d3436;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #7fdbda;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            color: #7fdbda;
        }
        
        .address {
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .network-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .network-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        
        .network-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .network-option.active {
            background: rgba(127, 219, 218, 0.3);
            border-color: #7fdbda;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7fdbda;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .card {
                padding: 15px;
            }
            
            .network-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg class="metamask-logo" viewBox="0 0 212 189" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M61.7188 175.571L3.9375 140.571L39.375 139.196L61.7188 175.571Z" fill="#E17726"/>
                    <path d="M150.281 175.571L208.063 140.571L172.625 139.196L150.281 175.571Z" fill="#E27625"/>
                    <path d="M138.375 68.696L150.281 10.446L106.031 1.446L73.625 68.821L106.031 86.321L138.375 68.696Z" fill="#E27625"/>
                    <path d="M73.625 68.821L3.9375 68.696L61.7188 107.196L73.625 120.571L106.031 86.321L73.625 68.821Z" fill="#F5841F"/>
                    <path d="M150.281 10.446L138.375 68.696L208.063 68.696L150.281 10.446Z" fill="#F5841F"/>
                    <path d="M61.7188 107.196L3.9375 68.696L39.375 95.446L61.7188 107.196Z" fill="#E27625"/>
                    <path d="M172.625 95.446L208.063 68.696L150.281 107.196L172.625 95.446Z" fill="#E27625"/>
                    <path d="M73.625 120.571L61.7188 175.571L106.031 139.196L73.625 120.571Z" fill="#D5BFB2"/>
                    <path d="M150.281 107.196L138.375 120.571L106.031 139.196L150.281 175.571L150.281 107.196Z" fill="#D5BFB2"/>
                    <path d="M106.031 86.321L73.625 68.821L106.031 86.321Z" fill="#233447"/>
                    <path d="M150.281 10.446L138.375 68.696L150.281 10.446Z" fill="#CC6228"/>
                    <path d="M61.7188 107.196L73.625 120.571L61.7188 107.196Z" fill="#E27625"/>
                    <path d="M150.281 107.196L138.375 120.571L150.281 107.196Z" fill="#E27625"/>
                    <path d="M73.625 120.571L61.7188 175.571L73.625 120.571Z" fill="#F5841F"/>
                    <path d="M138.375 120.571L150.281 175.571L138.375 120.571Z" fill="#F5841F"/>
                </svg>
                MetaMask 测试网交易
            </h1>
            <p class="subtitle">发送 0.01 ETH 到指定地址</p>
            <div class="testnet-badge">测试网模式</div>
        </header>
        
        <div class="card">
            <div class="card-title">
                <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                交易详情
            </div>
            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">发送至:</span>
                    <span class="address">0x9659c0a3A9aACCA57680093F151BE548675222E1</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">金额:</span>
                    <span>0.01 ETH</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">网络:</span>
                    <span id="selectedNetwork">Goerli 测试网</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">网络费用:</span>
                    <span>~0.0012 ETH</span>
                </div>
            </div>
            
            <div class="card-title" style="margin-top: 20px;">
                <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12H22" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z" stroke="#7fdbda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                选择测试网络
            </div>
            <div class="network-selector">
                <div class="network-option active" data-network="Goerli">Goerli</div>
                <div class="network-option" data-network="Sepolia">Sepolia</div>
                <div class="network-option" data-network="Mumbai">Mumbai</div>
            </div>
        </div>
        
        <div class="buttons">
            <a href="https://metamask.app.link/send/0x742e35Fa6633A7F6c5D1676F0bE6D6e6D4b79@5?value=10000000000000000" id="sendTransactionBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                在 MetaMask 中发送交易
            </a>
            <button class="secondary" id="copyAddressBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 4H18C18.5304 4 19.0391 4.21071 19.4142 4.58579C19.7893 4.96086 20 5.46957 20 6V20C20 20.5304 19.7893 21.0391 19.4142 21.4142C19.0391 21.7893 18.5304 21.7893 18 22H6C5.46957 22 4.96086 21.7893 4.58579 21.4142C4.21071 21.0391 4 20.5304 4 20V6C4 5.46957 4.21071 4.96086 4.58579 4.58579C4.96086 4.21071 5.46957 4 6 4H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                复制收款地址
            </button>
        </div>
        
        <div class="footer">
            <p>点击按钮将打开 MetaMask 应用并预填充交易信息</p>
            <p style="margin-top: 10px; font-size: 12px;">确保您已安装 MetaMask 移动应用并切换到正确的测试网络</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const networkOptions = document.querySelectorAll('.network-option');
            const selectedNetwork = document.getElementById('selectedNetwork');
            const sendTransactionBtn = document.getElementById('sendTransactionBtn');
            const copyAddressBtn = document.getElementById('copyAddressBtn');
            
            // 网络选择功能
            networkOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 移除所有active类
                    networkOptions.forEach(opt => opt.classList.remove('active'));
                    // 添加active类到当前选项
                    this.classList.add('active');
                    // 更新显示的选中网络
                    selectedNetwork.textContent = this.getAttribute('data-network') + ' 测试网';
                    
                    // 根据选择的网络更新MetaMask链接
                    updateMetaMaskLink(this.getAttribute('data-network'));
                });
            });
            
            // 复制地址功能
            copyAddressBtn.addEventListener('click', function() {
                const address = '0x742e35Fa6633A7F6c5D1676F0bE6D6e6D4b79';
                navigator.clipboard.writeText(address).then(() => {
                    // 临时更改按钮文本
                    const originalText = copyAddressBtn.innerHTML;
                    copyAddressBtn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        地址已复制
                    `;
                    
                    setTimeout(() => {
                        copyAddressBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
            
            // 根据选择的网络更新MetaMask链接
            function updateMetaMaskLink(network) {
                let chainId;
                
                switch(network) {
                    case 'Goerli':
                        chainId = 5;
                        break;
                    case 'Sepolia':
                        chainId = 11155111;
                        break;
                    case 'Mumbai':
                        chainId = 80001;
                        break;
                    default:
                        chainId = 5; // 默认Goerli
                }
                
                // 更新MetaMask链接的chainId参数
                const baseUrl = 'https://metamask.app.link/send/0x742e35Fa6633A7F6c5D1676F0bE6D6e6D4b79';
                sendTransactionBtn.href = `${baseUrl}@${chainId}?value=10000000000000000`;
            }
        });
    </script>
</body>
</html>
